{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Memory Management</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'ossim/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/mft/style.css' %}">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="{% static 'js/mft/main.js' %}"></script>
</head>
<body>
<div class="container-fluid">
    <div id="page-heading">
        <h1>Multiprogramming With Fixed Number of Tasks</h1>
    </div>
    <div id="input-data-form">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
        <div id="input-data-heading">
            <h3>Please Enter the following data</h3>
        </div>
        {% if invalid_data == True %}
            <p style="color:red">Invalid Data</p>
        {% endif %}
        <form class="form-horizontal" id="data-form" action="{% url 'mat:mat-get-data' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-4" for="total_memory_input">Total Memory: </label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" name="total_memory" id="total_memory_input" placeholder="Enter Total Memory" required min="1" step="1">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="no_of_blocks">No. of Blocks: </label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" name="no_of_blocks" id="no_of_blocks_input" placeholder="Enter No. of Blocks" required min="1" >
                </div>
            </div>
            <div class="form-group">
                <button type="button" value="Next" id="next-button" class="btn btn-default">Next</button>
            </div>
            <div id="part-2"></div>
            <div class="form-group">
                <input id="submit-button" type="submit" value="Submit" class="btn btn-info">
            </div>
        </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
</body>
</html>
